syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_GAME = 0;
  S_LEAVE_GAME = 1;
  S_SPAWN = 2;
  S_DESPAWN = 3;
  C_MOVE = 4;
  S_MOVE = 5;
}

message PlayerInfo {
  int32 playerId = 1;
  float posX = 2;
  float posY = 3;
  float posZ = 4;
  float rotX = 5;
  float rotY = 6;
  float rotZ = 7;
  float velX = 8;
  float velY = 9;
  float velZ = 10;
}

message S_EnterGame {
  PlayerInfo player = 1;
}

message S_LeaveGame {
}

message S_Spawn {
  repeated PlayerInfo players = 1;
}

message S_Despawn {
  repeated int32 playerIds = 1;
}

message C_Move {
  PlayerInfo playerInfo = 1;
}

message S_Move {
  PlayerInfo playerInfo = 1;
}