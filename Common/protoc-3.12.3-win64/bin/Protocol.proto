syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_GAME = 0;
  S_LEAVE_GAME = 1;
  S_SPAWN = 2;
  S_DESPAWN = 3;
  C_MOVE = 4;
  S_MOVE = 5;
}

enum CreatureState {
  IDLE = 0;
  MOVING = 1;
  DEAD = 2;
}


message S_EnterGame {
}

message S_LeaveGame {
}

message S_Spawn {
}

message S_Despawn {
}

message C_Move {
}

message S_Move {
  int32 objectId = 1;
}